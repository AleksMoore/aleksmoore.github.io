<!DOCTYPE html>
<html lang="ru">
	<head>
<meta charset="utf-8" />
<title>test-flexbem</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="info" content="">
<meta name="keywords" content="">
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script type="text/javascript" src="/js/script.js"></script>
	</head>
	<body class="b-main">
			<div class="b-main__content">
				<h1 class="b-main__title">
				Ты сегодня покормил кота?
				</h1>
					<div class="b-card">
						<div class="b-card__item b-card__item_enabled">
							<input type="checkbox" id="item1" class="item__input">
							<div class="item__info">
								<label for="item1" class="info__label info__label_enabled">
									<div class="label__top">Сказочное заморское яство</div>
									<div class="label__quest">Котэ не одобряет?</div>
									<div class="label__name">Нямушка<br> <span>с фуа-гра</span></div>
									<div class="label__num">
											<span>10 </span>порций<br>
											мышь в подарок
									</div>
									<div class="label__bot">
										<span>0,5</span><br>кг
									</div>
								</label>
							</div>
							<div class="item__buy">
							Чего сидишь? Порадуй котэ,
							<label for="item1">купи.</label>
							</div>
							<div class="item__desc">
							Печень утки разварная с артишоками.
							</div>
						</div>
						<div class="b-card__item b-card__item_enabled">
						<input type="checkbox" id="item2" class="item__input">
							<div class="item__info">
							<label for="item2" class="info__label info__label_enabled">
								<div class="label__top">Сказочное заморское яство</div>
								<div class="label__quest">Котэ не одобряет?</div>
								<div class="label__name">Нямушка<br> <span>с рыбой</span></div>
								<div class="label__num">
										<span>40 </span>порций<br>
										<span>2 </span> мыши в подарок
								</div>
								<div class="label__bot">
									<span>2</span><br>кг
								</div>
							</label>
							</div>
							<div class="item__buy">
							Чего сидишь? Порадуй котэ,
							<label for="item2">купи.</label>
							</div>
							<div class="item__desc">
							Головы щучьи с чесноком да свежайшая сёмгушка.
							</div>
						</div>
						<div class="b-card__item b-card__item_disabled">
						<input type="checkbox" id="item3" disabled="disabled" class="item__input">
							<div class="item__info">
							<label for="item3" class="info__label info__label_disabled">
								<div class="label__top">Сказочное заморское яство</div>
								<div class="label__quest">Котэ не одобряет?</div>
								<div class="label__name">Нямушка<br> <span>с курой</span></div>
								<div class="label__num">
										<span>100 </span>порций<br>
										<span>5 </span> мышей в подарок<br>
										заказчик доволен
								</div>
								<div class="label__bot">
									<span>5</span><br>кг
								</div>
							</label>
							</div>
							<div class="item__buy">
							Чего сидишь? Порадуй котэ,
							<label for="item3">купи.</label>
							</div>
							<div class="item__desc">
							Филе из цыплят с трюфелями в бульоне.
							</div>
							<div class="item__disdesc">
							Печалька, с курой закончился.
							</div>
						</div>
					</div>
			</div>
	</body>
</html>
