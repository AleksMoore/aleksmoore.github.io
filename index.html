<!DOCTYPE html>
<html lang="ru">
	<head>
<meta charset="utf-8" />
<title>test-funbox-alexmur</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="info" content="">
<meta name="keywords" content="">
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="/js/script.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body class="main_wrapper">
		<div class="main_area">
			<div class="main_title">
			Ты сегодня покормил кота?
			</div>
			<div class="main_inner">
				<div class="main_inner_items">
					<div class="item item_enabled">
					<input type="checkbox" id="item1" class="item_input">
						<div class="item_card">
						<label for="item1" class="card card_enabled">
						<div class="card_top">Сказочное заморское явство</div>
							<div class="card_quest">Котэ не одобряет?</div>
							<div class="card_name">Нямушка<br> <span>с фуа-гра</span></div>
							<div class="card_info">
									<span>10 </span>порций<br>
									мышь в подарок
							</div>
							<div class="card_bot">
								<span>0,5</span><br>кг
							</div>
						</label>
						</div>
						<div class="item_buy">
						Чего сидишь? Порадуй котэ,
						<label for="item1">купи.</label>
						</div>
						<div class="item_info">
						Печень утки разварная с артишоками.
						</div>
					</div>
					<div class="item item_enabled">
					<input type="checkbox" id="item2" class="item_input">
						<div class="item_card">
						<label for="item2" class="card card_enabled">
							<div class="card_top">Сказочное заморское явство</div>
							<div class="card_quest">Котэ не одобряет?</div>
							<div class="card_name">Нямушка<br> <span>с рыбой</span></div>
							<div class="card_info">
									<span>40 </span>порций<br>
									<span>2 </span> мыши в подарок
							</div>
							<div class="card_bot">
								<span>2</span><br>кг
							</div>
						</label>
						</div>
						<div class="item_buy">
						Чего сидишь? Порадуй котэ,
						<label for="item2">купи.</label>
						</div>
						<div class="item_info">
						Головы щучьи с чесноком да свежайшая сёмгушка.
						</div>
					</div>
					<div class="item item_disabled">
					<input type="checkbox" id="item3" disabled="disabled" class="item_input">
						<div class="item_card">
						<label for="item3" class="card card_disabled">
							<div class="card_top">Сказочное заморское явство</div>
							<div class="card_quest">Котэ не одобряет?</div>
							<div class="card_name">Нямушка<br> <span>с курой</span></div>
							<div class="card_info">
									<span>100 </span>порций<br>
									<span>5 </span> мышей в подарок<br>
									заказчик доволен
							</div>
							<div class="card_bot">
								<span>5</span><br>кг
							</div>
						</label>
						</div>
						<div class="item_buy">
						Чего сидишь? Порадуй котэ,
						<label for="item3">купи.</label>
						</div>
						<div class="item_info">
						Филе из цыплят с трюфелями в бульоне.
						</div>
						<div class="item_dis_info">
						Печалька, с курой закончился.
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
